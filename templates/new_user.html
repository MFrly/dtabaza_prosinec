<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přidat uživatele</title>
</head>
<body>
    <h1>Přidat uživatele</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name }}
        </p>
        <p>
            {{ form.age.label }}<br>
            {{ form.age }}
        </p>
        <p>{{ form.submit }}</p>
    </form>
</body>
</html>
