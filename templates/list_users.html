<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Seznam uživatelů</title>
</head>
<body>
    <h1>Seznam uživatelů</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} ({{ user.age }} let)
            <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
                <button type="submit">Odstranit</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_user') }}">Přidat nového uživatele</a>
</body>
</html>
